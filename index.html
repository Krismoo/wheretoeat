<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Where To Eat</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="js/jquery-2.2.2.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&v=3"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

        <main>
			<!-- Tab panes -->
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane" id="where">Map</div>
				<div role="tabpanel" class="tab-pane" id="who">
                    <table id="restaurantTable">
                    </table>
                </div>
				<div role="tabpanel" class="tab-pane active" id="what">

          <!-- Options with Radiobuttons -->
          <form action="" id="radioForm">
            <h3>What do I want to eat?</h3>
              <fieldset>
                <input type="radio" id="pizza" name="Menu" value="Pizza"> <label for="pizza">Pizza</label><br>
                <input type="radio" id="burger" name="Menu" value="Burger"> <label for="burger">Burger</label><br>
                <input type="radio" id="kebab" name="Menu" value="Kebab"> <label for="kebab">Kebab</label><br>
                <input type="radio" id="Sushi" name="Menu" value="Sushi"> <label for="sushi">Sushi</label><br>
                <input type="radio" id="vegi" name="Menu" value="Vegi"> <label for="vegi">Vegi</label><br>
                <input type="radio" id="gourmet" name="Menu" value="Gourmet"> <label for="gourmet">Gourmet</label><br>
              </fieldset>
			  <button type="sumbit" class="btn btn-primary" value="Search">Search</button>
          </form>
          
         </div>




			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation"><a href="#where" id="wheretabber" aria-controls="map" role="tab" data-toggle="tab">Where</a></li>
				<li role="presentation"><a href="#who" id="whotabber" aria-controls="list" role="tab" data-toggle="tab">Who</a></li>
				<li role="presentation" class="active"><a href="#what" id="whattabber" aria-controls="options" role="tab" data-toggle="tab">What</a></li>
			</ul>
        </main>


		<script type="text/javascript">
			$('#myTabs a').click(function (e) {
				e.preventDefault();
				$(this).tab('show');
			});
		</script>
    </body>
</html>
